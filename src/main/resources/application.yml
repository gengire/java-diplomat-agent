server:
  port: 8080

spring:
  application:
    name: diplomat-agent
  datasource:
    url: jdbc:sqlite:diplomat.db
    driver-class-name: org.sqlite.JDBC
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true

# LLM Configuration
diplomat:
  llm:
    # Provider: ollama, openai
    provider: ollama
    # Ollama settings
    ollama:
      base-url: http://localhost:11434
      model: mistral:latest
      temperature: 0.7
      timeout-seconds: 120
    # OpenAI settings (if provider=openai)
    openai:
      api-key: ${OPENAI_API_KEY:}
      model: gpt-4o
      temperature: 0.7
